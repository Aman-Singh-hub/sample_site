<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>REGISTRATION FORM</title>
</head>
<body>
	<h1>Registration Form</h1>
	<FORM>

		<label for="first">First Name:</label>
		<input id="first" type="text" name="firstname" placeholder="First Name" required>
		<label for="last">Last Name:</label>
		<input id="last" type="text" name="name" placeholder="Last Name" required>
		<br>



		<label for="male">Male</label>
		<input id="male" type="radio" name="sex">
		<label for="female">Female</label>
		<input id="female" type="radio" name="sex">
		<label for="other">Other</label>
		<input id="other" type="radio" name="sex">
		<br>

		<label for="mail">Email:</label>
		<input id="mail" type="Email" name="" placeholder="Enter Email" required="">
		<label for="password">Password:</label>
		<input id="password" type="password" name="" required="">
		<br>

		<label for="inputdob">Date Of Birth</label>
		<input type="date">
		<br>

		<label for="tc">I agree to the terms and conditions</label>
		<input id="tc" type="checkbox" name="">

		<br>
		<input type="submit" name="">
	</FORM>
</body>
</html>
